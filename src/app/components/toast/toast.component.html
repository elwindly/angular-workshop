<div class="toast-container" aria-label="Notifications" role="region">
  @for (toast of toastService.messages(); track toast.id) {
    <div
      class="toast toast--{{ toast.variant }}"
      [attr.role]="getVariantRole(toast.variant)"
      [attr.aria-live]="getVariantAriaLive(toast.variant)"
      [attr.aria-atomic]="true"
    >
      <span class="toast__icon" aria-hidden="true">
        <mat-icon>{{ getIconName(toast.variant) }}</mat-icon>
      </span>
      <p class="toast__message" id="toast-msg-{{ toast.id }}">
        {{ toast.message }}
      </p>
      <button
        type="button"
        class="toast__dismiss"
        mat-icon-button
        [attr.aria-label]="'Dismiss notification: ' + toast.message"
        (click)="dismiss(toast.id)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  }
</div>
